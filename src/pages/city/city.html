<div class="city-wrapper">
  <div class="city phase{{ getPhase() }}">
    <div class="background"></div>
    <div class="animations">
      <div class="well-anim"></div>
      <div class="river1"></div>
      <div class="river2"></div>
      <div class="river3"></div>
    </div>

    <ul class="buildings">
      <li ng-repeat="location in locations"
        ng-init="buildingIndex = $index"
        class="building building{{ $index }} {{ location.type }} {{ buildings[$index].type }}"
        title="{{ buildings[$index].label }} ({{ buildings[$index].levelÂ }})"
        ng-class="{ empty: !buildings[$index] }">

        <div ng-if="buildings[$index]"
          class="building-image"
          uib-popover-template="'edit-building-popup'"
          popover-title="{{ buildings[$index].label }} lvl {{ buildings[$index].level }}"
          popover-placement="bottom">
        </div>

        <div ng-if="!buildings[$index]"
          class="building-image"
          uib-popover-template="'create-building-popup'"
          popover-placement="bottom">
        </div>
      </li>
    </ul>

    <div class="clearfix"></div>
  </div>
</div>

<div class="title">
  <h1>{{ city.name }}</h1>
  <h2>{{ owner.name }}</h2>
</div>
